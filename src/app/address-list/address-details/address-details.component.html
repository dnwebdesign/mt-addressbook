<div class="container">
    <div *ngIf="address" class="address-details card">
        <button routerLink="/"><span class="material-icons">close</span></button>
        <ng-container *ngIf="!editing">
            <h3>{{ address.name }}</h3>
            <p>{{ address.street }} {{ address.streetNo }}</p>
            <p>{{ address.zip }} {{ address.location }}</p>
            <p>{{ address.phone }}</p>
            <p>{{ address.mail }}</p>
            <button (click)="onEditAddress()" class="address-details__edit">Bearbeiten</button>
        </ng-container>
        <ng-container *ngIf="editing">
            <input [(ngModel)]="address.name" placeholder="Name"/>
            <input [(ngModel)]="address.street" placeholder="StraÃŸe"/>
            <input [(ngModel)]="address.streetNo" placeholder="Hausnummer"/>
            <input [(ngModel)]="address.zip" placeholder="PLZ"/>
            <input [(ngModel)]="address.location" placeholder="Ort"/>
            <input [(ngModel)]="address.phone" placeholder="Telefon"/>
            <input [(ngModel)]="address.mail" placeholder="E-Mail"/>
            <button (click)="onSaveAddress()" class="address-details__save">Speichern</button>
        </ng-container>
        <button (click)="onDeleteAddress()" class="address-details__button address-details__button--delete">
            <span class="material-icons">delete_forever</span>
            Adresse lÃ¶schen
        </button>
    </div>
</div>
