<div class="container">
    <div class="address-list">
        <ul>
            <li (click)="onSelectAddress(address.id)" *ngFor="let address of addresses" class="address-list__item"
                tabindex="0">
                <div class="address-list__item__details">
                    <span class="address-list__item__details__link">{{ address.name }}</span>
                </div>
                <div class="address-list__item__actions">
                    <button (click)="onEditAddress(address)"
                            class="address-list__item__actions__button address-list__item__actions__edit">
                        <span class="material-icons">edit</span>
                    </button>
                    <button (click)="onDeleteAddress(address)"
                            class="address-list__item__actions__button address-list__item__actions__delete">
                        <span class="material-icons">delete_forever</span>
                    </button>
                </div>
            </li>
            <li class="address-list__add">
                <a class="address-list__add_link" routerLink="/address-form">
                    <span class="address-list__add__link__icon material-icons">add</span>
                    <span class="address-list__add__link__text">Neue Adresse hinzufÃ¼gen</span>
                </a>
            </li>
        </ul>
    </div>
</div>
