<div class="address-list">
    <ul class="address-list">
        <li *ngFor="let address of addresses" class="address-list__item">
            <div class="address-list__item__details">
                <a [routerLink]="['/address', address.id]"
                   class="address-list__item__details__link">{{ address.name }}</a>
            </div>
            <div class="address-list__item__actions">
                <button (click)="onEditAddress(address)"
                        class="address-list__item__actions__button address-list__item__actions__edit">Bearbeiten
                </button>
                <button (click)="onDeleteAddress(address.id)"
                        class="address-list__item__actions__button address-list__item__actions__delete">Löschen
                </button>
            </div>
        </li>
        <li (click)="showAddAddressForm = !showAddAddressForm" class="address-list__add">
            <span class="address-list__add__icon">+</span>
            <span class="address-list__add__text">Neue Adresse hinzufügen</span>
        </li>
    </ul>

    <form #addAddressForm="ngForm" (ngSubmit)="onAddAddress()" *ngIf="showAddAddressForm"
          [ngClass]="{'address-list__form--visible': showAddAddressForm}" class="address-list__form"
    >
        <div class="address-list__form__field">
            <label class="address-list__form__field__label" for="input-name">Name:</label>
            <input [(ngModel)]="newAddress.name" class="address-list__form__field__input" id="input-name" name="name"
                   required type="text">
        </div>
        <div class="address-list__form__field">
            <label class="address-list__form__field__label" for="input-phone">Telefon:</label>
            <input [(ngModel)]="newAddress.phone" class="address-list__form__field__input" id="input-phone" name="phone"
                   required type="text">
        </div>
        <div class="address-list__form__field">
            <label class="address-list__form__field__label" for="input-mail">E-Mail:</label>
            <input [(ngModel)]="newAddress.mail" class="address-list__form__field__input" id="input-mail" name="mail"
                   required type="email">
        </div>
        <div class="address-list__form__field">
            <label class="address-list__form__field__label" for="input-street">Straße:</label>
            <input [(ngModel)]="newAddress.street" class="address-list__form__field__input" id="input-street"
                   name="street"
                   required type="text">
        </div>
        <div class="address-list__form__field">
            <label class="address-list__form__field__label" for="input-streetNo">Hausnummer:</label>
            <input [(ngModel)]="newAddress.streetNo" class="address-list__form__field__input" id="input-streetNo"
                   name="streetNo"
                   required type="text">
        </div>
        <div class="address-list__form__field">
            <label class="address-list__form__field__label" for="input-zip">PLZ:</label>
            <input [(ngModel)]="newAddress.zip" class="address-list__form__field__input" id="input-zip" name="zip"
                   required type="text">
        </div>
        <div class="address-list__form__field">
            <label class="address-list__form__field__label" for="input-location">Ort:</label>
            <input [(ngModel)]="newAddress.location" class="address-list__form__field__input" id="input-location"
                   name="location"
                   required type="text">
        </div>
        <div class="address-list__form__submit">
            <button class="address-list__form__submit__button" type="submit">Adresse hinzufügen</button>
        </div>
    </form>
</div>
